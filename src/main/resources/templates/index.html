<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>미니 체스 게임</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div id="app">
        <h1>😎 라쿤의 재미있는 체스 게임 😎</h1>
        {{#team}}
            <h2>현재는 {{team}} 팀의 차례입니다🤗</h2>
        {{/team}}

        <section class="chess-ui">
            {{#pieces}}
                <img id="{{position}}" class="img" onclick="" src="images/{{fileName}}">
            {{/pieces}}
        </section>

        <section>
            {{^start}}
                <form method="post" action="/start">
                    <button type="submit" value="시작">게임을 시작해요</button>
                </form>
            {{/start}}

            {{#start}}
                <form id="moveform" method="post" action="/move">
                    <input type="text" id="source" name="source" placeholder="시작점을 클릭해 주세요.">
                    <input type="text" id="target" name="target" placeholder="도착점을 클릭해 주세요.">
                    <button type="submit" value="제출">제출제출</button>
                </form>
            {{/start}}
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
